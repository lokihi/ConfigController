<div class="Config">
	<style>.Tooltip
		{
			visibility: hidden;
			opacity: 0;
			background-color: rgb(160, 170, 180);
			color: whitesmoke;
			border-radius: 0.25em;
			text-align: center;
			padding: 0.5em;
			bottom: -0.5em;
			left: 105%;
			position: absolute;
			z-index: 1;
			width: max-content;
			max-width: 200px;
		}
	*[data-i-has-tooltip]
		{
			position: relative;
			border-bottom: 1px dotted black;
		}
	*[data-i-has-tooltip]:hover > .Tooltip
		{
			visibility: visible;
			opacity: 1;
		}
	.ConfigTitle
		{
			text-align: center;
			font-size: 1.5em;
			margin: 1em;
		}
	.InfoNamed
		{
			margin: 1em;
		}
	.InfoNamedValue
		{
			width: 100%;
		}
	.InfoNamedCaption
		{
			text-align: left;
		}
	.InfoNamedValue, .InfoNamedRow, .InfoNamedColumn
		{
			border: 1px solid black;
			border-collapse: collapse;
		}
	.NumericParam
		{
			display: grid;
			grid-template-columns: 50% 50%;
			margin: 0.25em;
			justify-items: start;
		}
	.NumericParamValue
		{
			width: 100%;
		}
	.NumericParam[data-i-draw-only-value]
		{
			grid-template-columns: 100%;
			justify-items: center;
		}
	</style>
	<h2 class="ConfigTitle">DefaultConfig</h2>
	<div class="InfoNamed">
		<table class="InfoNamedValue">
			<caption class="InfoNamedCaption">Свойства конфигурации</caption>
			<tr class="InfoNamedRow" id="InfoNamedRow#0">
				<td class="InfoNamedColumn" id="InfoNamedColumn#0">type</td>
				<td class="InfoNamedColumn" id="InfoNamedColumn#1">Test</td>
			</tr>
		</table>
	</div>
	<div class="NumericParam" id="NumericParam0">
		<label class="NumericParamName" data-i-has-tooltip id="NumericParamName0">
			Name [Dimension]
			<span class="Tooltip">About</span>
		</label>
		<input type="number" min="100" class="NumericParamValue" data-i-param-uid="0" id="NumericParamValue0" data-i-param-value inputmode="numeric" value="150" max="200" step="10">
	</div>
	<script>
		
		const hdNumericScript0 = function(parentElement)
		{
			const switchToNumber = function(event)
			{
				const target = event.target;
				const text = target.value.replace(/[^0-9\-]/g, "");
				target.type = "number";
				target.value = Number(text);
			};
			const switchToTextImpl = function(target)
			{
				target.type = "text";
				let text = target.value.replace(/[^0-9\-]/g, "");
				text = Number(text).toLocaleString('en');
				target.value = text.replace(/,/g, "'");;
			};
			const switchToText = function(event)
			{
				switchToTextImpl(event.target);
			};
			const pasteFromClipboard = function(event)
			{
				event.preventDefault();
				let text = event.clipboardData.getData("Text");
				text = text.replace(/[^0-9\-]/g, "");
				event.target.value = Number(text);
			};
			const addEventListenersForNumericFunction = function(parentElement)
			{
				for (let element of parentElement.querySelectorAll(".NumericParamValue"))
				{
					element.addEventListener("focus", switchToNumber);
					element.addEventListener("blur", switchToText);
					element.addEventListener("paste", pasteFromClipboard)
					switchToTextImpl(element);
				}
			};
			addEventListenersForNumericFunction(parentElement);
		};
	;
		
		const hdInitScripts0 = function(parentElement)
		{
			hdNumericScript0(parentElement);
;
		};
	;
		hdInitScripts0(parentElement.querySelector("#NumericParam0"));
	</script>
</div>
