	<script>
		
		const hdTableScript0 = function(parentElement)
		{
			const deleteRowFunction = function(event)
			{
				const button = event.target;
				const tr = button.parentNode.parentNode;
				const table = tr.parentNode;
				table.deleteRow(tr.rowIndex);
			};
			const addRowFunction = function(event)
			{
				const button = event.target;
				const template = button.querySelector("template")
				const tr = template.content.cloneNode(true);
				hdInitScripts0(tr);
				const table = button.parentNode.parentNode.parentNode;
				table.appendChild(tr);
			};
			const addEventListenersForTableFunction = function(parentElement)
			{
				for (let deleteRowButton of parentElement.querySelectorAll(".TableParamDeleteRowClass"))
				{
					deleteRowButton.addEventListener("click", deleteRowFunction);
				}
				for (let createNewRowButton of parentElement.querySelectorAll(".TableParamCreateNewRowClass"))
				{
					createNewRowButton.addEventListener("click", addRowFunction);
				}
			};
			addEventListenersForTableFunction(parentElement);
		};
	
		const hdNumericScript0 = function(parentElement)
		{
			const switchToNumber = function(event)
			{
				const target = event.target;
				const text = target.value.replace(/[^0-9\-]/g, "");
				target.type = "number";
				target.value = Number(text);
			};
			const switchToTextImpl = function(target)
			{
				target.type = "text";
				let text = target.value.replace(/[^0-9\-]/g, "");
				text = Number(text).toLocaleString('en');
				target.value = text.replace(/,/g, "'");;
			};
			const switchToText = function(event)
			{
				switchToTextImpl(event.target);
			};
			const pasteFromClipboard = function(event)
			{
				event.preventDefault();
				let text = event.clipboardData.getData("Text");
				text = text.replace(/[^0-9\-]/g, "");
				event.target.value = Number(text);
			};
			const addEventListenersForNumericFunction = function(parentElement)
			{
				for (let element of parentElement.querySelectorAll(".NumericParamValue"))
				{
					element.addEventListener("focus", switchToNumber);
					element.addEventListener("blur", switchToText);
					element.addEventListener("paste", pasteFromClipboard)
					switchToTextImpl(element);
				}
			};
			addEventListenersForNumericFunction(parentElement);
		};
	
		const hdNumericRangeScript0 = function(parentElement)
		{
			const switchToNumber = function(event)

				target.type = "number";

			const switchToTextImpl = function(target)
			{
				target.type = "text";
				let text = target.value.replace(/[^0-9\-]/g, "");
				text = Number(text).toLocaleString('en');
				target.value = text.replace(/,/g, "'");;
			};
			const switchToText = function(event)
			{
				switchToTextImpl(event.target);
			};
			const pasteFromClipboard = function(event)
			{
				event.preventDefault();
				let text = event.clipboardData.getData("Text");
				text = text.replace(/[^0-9\-]/g, "");
				event.target.value = Number(text);
			};
			const addEventListenersForNumericFunction = function(parentElement)
			{
				for (let element of parentElement.querySelectorAll(".NumericRangeParamValueFrom, .NumericRangeParamValueTo"))
				{
					element.addEventListener("focus", switchToNumber);
					element.addEventListener("blur", switchToText);
					element.addEventListener("paste", pasteFromClipboard)
					switchToTextImpl(element);
				}
			};
			addEventListenersForNumericFunction(parentElement);
		};
	;

hdNumericScript0(parentElement);
hdNumericRangeScript0(parentElement);
